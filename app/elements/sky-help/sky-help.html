<dom-module id="sky-help">

  <style type="text/css">
    .horizontal-section-container {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      @apply(--layout-wrap);
    }

    .horizontal-section {
      padding: 1em;
      min-width: 200px;
      min-height: 200px;

      width:250px;
      height: 250px;
      @apply(--shadow-elevation-2dp);
      text-align: center;
      vertical-align: middle;
    }

    a {
      text-decoration: none;
      margin: 1em;
      color: white;
    }

    a:hover {
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
    }

    a.instructionLink {
      background-color: #29b6f6;
    }

    a.instructionLink:hover {
      background-color: #039be5;
    }

    a.codeLink {
      background-color: #ec407a;
    }

    a.codeLink:hover {
      background-color: #d81b60;
    }

    a.demoLink {
      background-color: #9ccc65;
    }

    a.demoLink:hover {
      background-color: #7cb342;
    }

    .big {
      width: 150px;
      height: 150px;
    }

    h1 {
      font-size: 25px;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
  </style>
  <template>
    <section>
      <div class="horizontal-section-container">
        <a href="https://github.com/Thiruppathi/my-sky/" class="instructionLink animated bounceInUp" target="_blank">
          <div class="horizontal-section instruction">
            <iron-icon class="big" icon="description"></iron-icon>
            <h1>Instructions</h1>
          </div>
        </a>

        <a href="https://github.com/Thiruppathi/my-sky/archive/master.zip" class="codeLink animated bounceInUp">
          <div class="horizontal-section code">
            <iron-icon class="big" icon="code"></iron-icon>
            <h1>Source Code</h1>
          </div>
        </a>

        <a href="/" class="demoLink animated bounceInUp" >
          <div class="horizontal-section demo">
            <iron-icon class="big" icon="visibility"></iron-icon>
            <h1>Demo</h1>
          </div>
        </a>

      </div>
    </section>
  </template>

  <script>
    Polymer({
      is: 'sky-help'
    });
  </script>
</dom-module>
