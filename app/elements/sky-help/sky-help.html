<dom-module id="sky-help">

  <style type="text/css">
    paper-material.paperStyle {
      padding: 0;
      text-align: center;
      color: #a94442;
      background-color: #f2dede;
      border-color: #ebccd1;
    }

    .horizontal-section-container {
      @apply(--layout-horizontal);
      @apply(--layout-left-justified);
      @apply(--layout-wrap);
    }

    .horizontal-section {
      background-color: white;
      padding: 1em;
      margin: 0.5em;
      min-width: 200px;
      @apply(--shadow-elevation-2dp);
    }

    .fullWidth {
      width: 100%;
    }

    .halfWidth {
      width: 100%
    }

    .left {
      float: left;
      line-height: 2em;
      display: block;
    }

    .right {
      float: right;
      line-height: 2em;
      display: block;
    }

    .big {
      width: 45px;
      height: 45px;
      margin-right: 0.5em;
      vertical-align: middle;
    }

    .info {
      color: #31708f;
      background-color: #d9edf7;
      border-color: #bce8f1;
    }

    .alert {
      color: #8a6d3b;
      background-color: #fcf8e3;
      border-color: #faebcc;
    }

    .success {
      
    }
  </style>
  <template>
    <section>
      <div class="horizontal-section-container">
        <div class="horizontal-section halfWidth success">
          <span class="left">
            <strong>Valid Accounts</strong> are from
            <strong>London &amp; Liverpool</strong>.
          </span>
        </div>
      </div>
    </section>

    <section>
      <div class="horizontal-section-container">
        <div class="horizontal-section halfWidth alert">
          <span class="left">
            <strong> Invalid Accounts </strong> are from
            <strong>Hell's Kitchen!</strong>
          </span>
        </div>
      </div>
    </section>
  </template>

  <script>
    Polymer({
      is: 'sky-help'
    });
  </script>
</dom-module>
