<dom-module id="customer-list">
  <style>
    :host {
      display: block;
    }

    paper-button.colorful {
      color: #4285f4;
    }

    paper-button[raised].colorful {
      background: #007878;
      color: #fff;
      margin: 10px;
    }

    #searchBar {
      left: 0;
      top: 0;
      padding: 16px;
    }
    .break {
      height: 1em;
    }
    paper-input {
      width: 100%;
    }
  </style>
  <template>

    <section class="layout horizontal wrap">
      <h1>Select a Customer from a preffered lcoation.</h1>
    </section>

    <section class="layout horizontal wrap">
      <firebase-collection
          location="https://mysky.firebaseio.com/customers"
          order-by-child="name"
          data="{{customers}}">
      </firebase-collection>
      <template is="dom-repeat" items="[[customers]]" as="customer" id="customersList"
          filter="{{_filter(filterVal)}}" >
        <customer-card customer="{{customer}}"></customer-card>
      </template>
    </section>
  </template>

  <script>
    Polymer({
      is: 'customer-list'
    });
  </script>
</dom-module>
